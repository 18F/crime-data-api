"Arson": "To unlawfully and intentionally damage, or attempt to damage, any real or personal property by fire or incendiary device."
"Aggravated assault": "An unlawful attack by one person upon another wherein the offender uses a weapon or displays it in a threatening manner, or the victim suffers obvious severe or aggravated bodily injury involving apparent broken bones, loss of teeth, possible internal injury, severe laceration, or loss of consciousness. This also includes assault with disease (as in cases when the offender is aware that they're infected with a deadly disease and deliberately attempts to inflict the disease by biting, spitting, etc.)"
"Assault": "An unlawful attack by one person upon another."
"Assisting or promoting prostitution": "To solicit customers or transport people for prostitution purposes; to own, manage, or operate a dwelling or other establishment for the purpose of providing a place where prostitution is performed; or to otherwise assist or promote prostitution"
"Bad checks": "Knowingly and intentionally writing or negotiating checks drawn against insufficient or nonexistent funds."
"Betting and wagering": "To unlawfully stake money or something else of value on the happening of an uncertain event or on the ascertainment of a fact in dispute."
"Bureau of Justice Statistics (BJS)": "The primary source for criminal justice statistics in the U.S., established under the Justice Systems Improvement Act of 1979."
"Business rule violations": "Errors and warnings generated by the system as it processes data submitted by law enforcement agencies."
"Bribery": "The offering, giving, receiving, or soliciting of anything of value (that is, a bribe, gratuity, or kickback) to sway the judgment or action of a person in a position of trust or influence. Sports bribery is excluded."
"Burglary": "The unlawful entry into a building or other structure with the intent to commit a felony or a theft."
"CJIS Advisory Policy Board (APB)": "The team responsible for reviewing appropriate policy, technical, and operational issues related to Crime Statistics Management Unit programs, including changes to data collection definitions and NIBRS standards."
"CJIS Audit Unit (CAU)": "The team responsible for reviewing Uniform Crime Reporting data to ensure it is complete and accurate, and that it complies with regulations."
"Commercial sex acts": "Inducing a person by force, fraud, or coercion to participate in commercial sex acts, or in which the person induced to perform such acts is under 18 years old."
"Counterfeiting and forgery": "The altering, copying, or imitation of something, without authority or right, with the intent to deceive or defraud by passing the copy or thing altered or imitated as that which is original or genuine; or the selling, buying, or possession of an altered, copied, or imitated thing with the intent to deceive or defraud."
"Credit card fraud": "The unlawful use of a credit (or debit) card or automated teller machine for fraudulent purposes."
"Crime Statistics Management Unit (CSMU)": "The team responsible for checking the quality of the data that law enforcement agencies submit to the FBI."
"Crime rate": "The number of offenses per 100,000 population, is derived by first dividing a jurisdiction’s population by 100,000 and then dividing the number of offenses by the resulting figure.  Crime or arrest rates are derived from law enforcement agencies for which 12 months of complete offense or arrest data were submitted."
"Crime trends": "The percentage change in crime based on data reported in a given period. These statistics play a prominent role for both offense and arrest analyses. Trends can be computed for any time frame, such as months, quarters, or years. The Uniform Crime Reporting Program employs two types of trend statistics: volume trends and rate trends."
"Crime volume": "The number of crimes reported to the FBI by law enforcement agencies—not the actual number of crimes committed."
"Criminal Justice Information Services (CJIS)": "A division of the FBI that provides a range of tools and services to law enforcement, national security and intelligence community partners, and the public."
"Curfew, loitering, or vagrancy": "The violation of a court order, regulation, ordinance, or law requiring the withdrawal of people from the streets or other specified areas; prohibiting people from remaining in an area or place in an idle or aimless manner; or prohibiting people from going from place to place without visible means of support."
"Department of Justice (DOJ)": "A federal executive department of the federal government, responsible for the enforcement of the law and administration of justice in the U.S."
"Disorderly conduct": "Any behavior that tends to disturb the public or decorum, scandalize the community, or shock the public sense of morality."
"Driving under the influence": "Driving or operating a motor vehicle or common carrier while mentally or physically impaired as the result of consuming an alcoholic beverage or using a drug or narcotic."
"Drug and narcotics offenses": "The violation of laws prohibiting the production, distribution, or use of certain controlled substances and the equipment or devices utilized in their preparation or use. Driving under the influence is excluded."
"Drug and narcotics violations": "The unlawful cultivation, manufacture, distribution, sale, purchase, use, possession, transportation, or importation of any controlled drug or narcotic substance."
"Drug equipment violations": "The unlawful manufacture, sale, purchase, possession, or transportation of equipment or devices utilized in preparing or using drugs or narcotics."
"Drunkenness": "To drink alcoholic beverages to the extent that one’s mental faculties and physical coordination are substantially impaired."
"Embezzlement": "The unlawful misappropriation by an offender to their own use or purpose of money, property, or some other thing of value entrusted to their care, custody, or control."
"Extortion and blackmail": "To unlawfully obtain money, property, or any other thing of value, either tangible or intangible, through the use or threat of force, misuse of authority, threat of criminal prosecution, threat of destruction of reputation or social standing, or through other coercive means."
"False pretenses and swindling": "The intentional misrepresentation of existing fact or condition, or the use of some other deceptive scheme or device, to obtain money, goods, or other things of value."
"Federal Bureau of Investigation (FBI)": "A domestic law enforcement and intelligence agency that reports to the U.S. attorney general and director of national intelligence."
"Fondling": "The touching of the private body parts of another person for the purpose of sexual gratification without the consent of the victim, including instances where the victim is incapable of giving consent because of their age or because of their temporary or permanent mental or physical incapacity"
"Fraud": "The intentional perversion of the truth for the purpose of inducing another person, or other entity, in reliance upon it to part with something of value or to surrender a legal right. Counterfeiting and forgery and bad checks are excluded."
"Gambling": "To unlawfully bet or wager money or something else of value; assist, promote, or operate a game of chance for money or some other stake; possess or transmit wagering information; manufacture, sell, purchase, possess, or transport gambling equipment, devices or goods; or tamper with the outcome of a sporting event or contest to gain a gambling advantage."
"Gambling equipment violations": "To unlawfully manufacture, sell, buy, possess, or transport equipment, devices, or goods used for gambling purposes."
"Homicide": "The killing of one human being by another."
"Human trafficking": "The inducement of a person to perform a commercial sex act, or labor, or services, through force, fraud, or coercion."
"Impersonation": "Falsely representing one’s identity or position, and acting in the character or position thus unlawfully assumed, to deceive others and thereby gain a profit or advantage, enjoy some right or privilege, or subject another person or entity to an expense, charge, or liability which would not have otherwise been incurred."
"Incest": "Nonforcible sexual intercourse between people who are related to each other within the degrees wherein marriage is prohibited by law."
"Incident-based reporting (IBR)": "A data collection strategy that differs markedly from the FBI's traditional summary-based Uniform Crime Reporting Program where state and local agencies collect comprehensive data at the incident level on various aspects of criminal incidents."
"International Association of Chiefs of Police (IACP)": "The association that originally started the Uniform Crime Reporting Program."
"Intimidation": "To unlawfully place another person in reasonable fear of bodily harm through the use of threatening words or other conduct, but without displaying a weapon or subjecting the victim to actual physical attack."
"Involuntary servitude": "The obtaining of a person through recruitment, harboring, transportation, or provision, and subjecting such people to force, fraud, or coercion into voluntary servitude, peonage, debt bondage, or slavery. Excludes commercial sex acts."
"Kidnapping and abduction": "The unlawful seizure, transportation, or detention of a person against their will, or of a minor without the consent of their custodial parent(s) or legal guardian."
"Justifiable homicide": "The killing of a perpetrator of a serious criminal offense by a peace officer in the line of duty, or the killing, during the commission of a serious criminal offense, of the perpetrator by a private individual."
"Larceny": "The unlawful taking, carrying, leading, or riding away of property from the possession, or constructive possession, of another person."
"Law enforcement employee rate": "The number of employees per 1,000 inhabitants."
"Law Enforcement Enterprise Portal (LEEP)": "A website that provides law enforcement agencies, intelligence partners, and criminal justice entities with centralized access to  different resources and services."
"Law Enforcement Support Services (LESS)": "North Carolina's Department of Public Safety program that provides excess Department of Defense equipment to state and local law enforcement agencies to use in law enforcement activities."
"Liquor law violations": "The violation of laws or ordinances prohibiting the manufacture, sale, purchase, transportation, possession, or use of alcoholic beverages."
"Metropolitan statistical area (MSA)": "A geographical region with a relatively high population density at its core and close economic ties throughout the area."
"Motor vehicle theft": "The theft of a motor vehicle."
"Multimedia production group (MPG)": "The FBI team that prepare annual reports about Uniform Crime Reporting data."
"Murder and nonnegligent homicide": "The willful killing of one human being by another."
"National Crime Statistics Exchange (NCS-X)": "A program designed to generate nationally-representative incident-based data on crimes reported to law enforcement agencies"
"National Incident-Based Reporting System (NIBRS)": "The FBI's incident-based reporting system used by law enforcement agencies in the U.S. for collecting and reporting detailed crime data"
"National Sheriffs’ Association": "A professional association dedicated to serving the Office of Sheriff and its affiliates through police education, police training, and general law enforcement information resources."
"Negligent manslaughter": "The killing of another person through negligence."
"New UCR": "The new system for storing and collecting Uniform Crime Reporting data, which uses a relational database for easier manipulation, querying, and exporting"
"Nonviolent family offenses": "Unlawful, nonviolent acts by a family member (or legal guardian) that threaten the physical, mental, or economic well-being or morals of another family member and that are not classifiable as other offenses, such as assault, incest, or statutory rape."
"Office of Public Affairs (OPA)": "The team responsible for ensuring that the public is informed about the priorities and policies of the Attorney General and the President with regard to law enforcement and legal affairs. The OPA runs the Uniform Crime Reporting website."
"Old UCR": "The mainframe-based system of data collection, separation, and analysis."
"Operating, promoting, or assisting gambling": "To unlawfully operate, promote, or assist in the operation of a game of chance, lottery, or other gambling activity."
"Originating Reference ID (ORI)": "A law enforcement agency's unique identification number."
"Pocket-picking": "The theft of articles from another person’s physical possession by stealth where the victim usually does not become immediately aware of the theft."
"Pornography": "The violation of laws or ordinances prohibiting the manufacture, publishing, sale, purchase, or possession of sexually explicit material, including literature, photographs, etc."
"Peeping tom": "To secretly look through a window, doorway, keyhole, or other aperture for the
purpose of voyeurism."
"Prostitution": "To engage in commercial sex acts for anything of value."
"Purchasing prostitution": "To purchase or trade anything of value for commercial sex acts."
"Purse-snatching": "The grabbing or snatching of a purse, handbag, etc., from the physical possession of another person."
"Project Control Unit": "The team in the FBI's Criminal Justice Information Services Unit that manages products and budgets."
"Rape (revised definition)": "Penetration, no matter how slight, of the vagina or anus with any body part or object, or oral penetration by a sex organ of another person, without the consent of the victim. Attempts or assaults to commit rape are also included; however, statutory rape and incest are excluded."
"Rape (legacy definition)": "The carnal knowledge of a female forcibly and against her will."
"Return A": "monthly summary data submitted by a state or agency to the FBI. Officially called the Monthly Return of Offenses Known to the Police."
"Robbery": "The taking, or attempting to take, anything of value under confrontational circumstances from the control, custody, or care of another person by force or threat of force or violence or by putting the victim in fear of immediate harm."
"Runaway": "A person under 18 years of age who has left home without permission of their parents or legal guardian."
"Sex offenses (forcible)": "Any sexual act directed against another person, without the consent of the victim, including instances where the victim is incapable of giving consent."
"Sex offenses (nonforcible)": "Unlawful, nonforcible sexual intercourse."
"Sexual assault with an object": "To use an object or instrument to unlawfully penetrate, however slightly, the genital or anal opening of the body of another person, without the consent of the victim, including instances where the victim in incapable of giving consent because of their age or because of their temporary or permanent mental or physical incapacity."
"Shoplifting": "The theft, by someone other than an employee of the victim, of goods or merchandise exposed for sale."
"Simple assault": "An unlawful physical attack by one person upon another where neither the offender displays a weapon, nor the victim suffers obvious severe or aggravated bodily injury involving apparent broken bones, loss of teeth, possible internal injury, severe laceration, or loss of consciousness."
"Sodomy": "Oral or anal sexual intercourse with another person, without the consent of the victim, including instances where the victim is incapable of giving consent because of their age or because of their temporary or permanent mental or physical incapacity."
"Sports tampering": "To unlawfully alter, meddle in, or otherwise interfere with a sporting contest or event for the purpose of gaining a gambling advantage."
"Statistical analysis center": "State agencies created by legislation or executive orders that collect, analyze, and publish criminal justice data."
"Statistical assistant (SA)": "A person who analyze Uniform Crime Reporting data and runs reports at the FBI."
"Statuatory rape": "Nonforcible sexual intercourse with a person who is under the statutory age of consent."
"Stolen property offenses": "Receiving, buying, selling, possessing, concealing, or transporting any property with the knowledge that it has been unlawfully taken, as by burglary, embezzlement, fraud, larceny, or robbery, etc."
"Supplementary Homicide Report": "A detailed report from the FBI on criminal homicides reported to the police, including murders, non-negligent killings, and justifiable homicides."
"Technical Information Specialists (TIS)": "People who export Uniform Crime Reporting data and give it to the FBI's Multimedia Production Group for publication."
"Theft from a building": "A theft from within a building which is either open to the general
public or where the offender has legal access."
"Theft from a coin-operated machine or device": "A theft from a machine or device which is operated or activated by the use of coins."
"Theft from a motor vehicle": "The theft of articles from a motor vehicle, whether locked or unlocked. Does not include theft of motor vehicle parts or accessories."
"Theft of motor vehicle parts or accessories": "The theft of any part or accessory affixed to the interior or exterior of a motor vehicle in a manner which would make the item an attachment of the vehicle, or necessary for its operation."
"Tresspassing": "To unlawfully enter land, a dwelling, or other real property."
"Uniform Crime Reporting (UCR)": "The FBI program for collecting, publishing, and archiving crime data in the U.S."
"Vandalism": "To willfully or maliciously destroy, damage, deface, or otherwise injure real or personal property without the consent of the owner or the person having custody or control of it. Arson is excluded."
"Weapon law violations": "The violation of laws or ordinances prohibiting the manufacture, sale, purchase, transportation, possession, concealment, or use of firearms, cutting instruments, explosives, incendiary devices, or other deadly weapons."
"Welfare fraud": "The use of deceitful statements, practices, or devices to unlawfully obtain welfare benefits."
"Wire fraud": "The use of an electric or electronic communications facility to intentionally transmit a false or deceptive message in furtherance of a fraudulent activity."
