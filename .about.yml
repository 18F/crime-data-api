# Description of the project
description: >
  This is the API backend for the FBI Crime Data Explorer project, a
  tool for the public to search and download crime statistics from the
  FBI's Summary Reporting System (SRS) and National Incident-Based
  Reporting System (NIBRS) provided by police agencies across America.

# Should be 'true' if the project has a continuous build (required)
# values: true, false
testable: true

