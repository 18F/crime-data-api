# Brief description of the project's outcomes
impact: >
  The crime data explorer is a website that will make crime data more
  accessible and easier to understand for law enforcement and the
  general public. As part of the FBI\'s broader effort to modernize
  crime reporting, the CDE will promote greater awareness of local,
  state, and national crime trends.


