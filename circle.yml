machine:
  python:
    version: 3.4.0
  environment:
    CF_API: https://api.fr.cloud.gov
    CF_USERNAME: fbi-crime-explorer_deployer
    CF_ORGANIZATION: fbi-crime-explorer
    CF_SPACE: prototype
    CF_APP: crime-data-api
test:
  override:
    - py.test
deployment:
  production:
    branch: master
    commands:
      - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
      - sudo dpkg -i cf-cli_amd64.deb
      - cf install-plugin autopilot -f -r CF-Community
      - cf api $CF_API
      - cf auth $CF_USERNAME $CF_PASSWORD && cf target -o $CF_ORGANIZATION -s $CF_SPACE
      - cd $CIRCLE_PROJECT_REPONAME && cf zero-downtime-push $CF_APP -f manifest.yml -p .
